version: 2
image: ubuntu:16.04
jobs:
  build:
    docker:
      - image: node:9

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - dependencies-{{ checksum "yarn.lock" }}
          - dependencies-

      - run: yarn

      - run: |
          cd packages/cockpit
          yarn lint
          yarn test
          yarn build

      - run: |
          cd packages/pilot
          yarn build

      - save_cache:
          paths:
            - node_modules
            - packages/cockpit/node_modules
            - packages/pilot/node_modules
          key: dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: packages
          paths:
            - pilot
  deploy_stg:
    machine:
        enabled: true
    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploy to S3 files of version for stg
          command: |
            mkdir latest
            cp -rf pilot/ latest
            mkdir -p versions/${CIRCLE_TAG}
            cp -rf pilot/ versions/${CIRCLE_TAG}
            rm -rf pilot
            aws s3 sync . s3://beta.dashboard.stg.pagarme.net
